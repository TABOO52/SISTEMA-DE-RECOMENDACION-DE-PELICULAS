<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Proyecto Individual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f0f0f0; }
            100% { background-color: #e0e0ff; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: containerAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes containerAnimation {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        h1 {
            color: #333;
            animation: textAnimation 3s ease-in-out infinite alternate;
        }

        @keyframes textAnimation {
            0% { color: #333; }
            100% { color: #555; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API de Proyecto Individual</h1>
        <p>Â¡Bienvenido a la API de 6 funciones del proyecto individual!</p>
    </div>
</body>
</html>
